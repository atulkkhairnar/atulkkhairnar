   <style>
   .flip-card {
   background-color: transparent;
   width: 570px;
   height: 550px;
   perspective: 1000px;
   }
   .flip-card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    text-align: center;
    transition: transform 0.6s;
    transform-style: preserve-3d ;
   }
   .flip-card:hover .flip-card-inner{
    transform: rotateY(180deg);
   }
   .flip-card-front,
   .flip-card-back {
       position: absolute;
       width: 100%;
       height: 100%;
       -webkit-backface-visibility: hidden;
       backface-visibility: hidden;
       border-radius: 16px;
   }
   .flip-card-front{
    background-image:
    linear-gradient(
      45deg, #6f04d9, #d9048e  
    );
   }
   .flip-card-front img{
    width: 400px;
    margin-top : 1rem;
   }
   .flip-card-back{
    background-image:
    linear-gradient(
        315deg, #6f04d9 , #8a045c 
    );
    color: #ffffff;
    transform: rotateY(180deg);
   }
   .flip-card-back img {
    width: 340px;
    margin-top: 1rem;
   }
   .flip-card-back h3{
    margin-bottom: 0.3rem;
   }
   .flip-card-back h1{
    margin:0;
   }

h3{
    background-color: #c704d9;
}
h1{
    background-color: #ce04d9;
}
    </style>
</head>
